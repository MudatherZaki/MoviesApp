
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movies </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="myNavbar" style="padding-top: 10px;">
        <ul class="nav navbar-nav navbar-right">
          <li><button class="btn-primary" href="#" (click)="logout()"><span class="glyphicon glyphicon-log-in"></span>Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Movies</h1>      
    <p>Keep track of movies you watched and rate them</p>
  </div>
</div>

<br>

<div class="container">    
  <div class="row">
      <ng-container *ngFor="let movie of movies">
        <app-movie-card-component [movie]="movie" (editButtonClicked)="openForm($event)"
        (moviesUpdated)="ngOnInit()"></app-movie-card-component>
      </ng-container>
  </div>
</div><br>


<footer class="container-fluid text-center">  
      <button type="button" class="btn btn-primary" (click)="openForm(0)">Add a movie</button>
</footer>

<app-movie-form-component *ngIf="isFormOpen" [movieId]="movieToEditId" 
  (formClosed)="closeForm()" (moviesUpdated)="ngOnInit()"></app-movie-form-component>
  
</body>
</html>
