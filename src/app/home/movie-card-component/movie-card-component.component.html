<div class="col-sm-4">
    <div class="panel panel-primary">
      <div class="panel-heading">{{movie.title}}</div>
      <div class="panel-body"><img src={{movie.posterUrl}} class="img-responsive" style="width:100%; height: 500px;" alt="Image"></div>
      <div class="panel-footer">{{movie?.description}}
        <br>
        <div class="row">
          <button type="button" class="btn btn-primary col-6" (click)="openForm(movie.id)">Edit</button>
          <button type="button" style="margin: 20px;" class="btn btn-primary col-6" (click)="deleteMovie(movie.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
